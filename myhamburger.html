<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburger practice</title>
    <link href="css/hamburger.css" rel="stylesheet" type="text/css">
</head>
<body>
    <span class="title">My Hamburger</span>
    <label> <!-- 라벨로 감싸면 클릭할 수 있는 영역을 확장시켜준다 -->
        <div class="container">
            <input class="toggle" type="checkbox" /> 
            <!-- toggle? 하나의 설정값으로부터 다른 값으로 전환하는 것 
            스위치 같은 전환에 자주 사용-->
            <div class="hamburger"></div>
        </div>
    </label>
</body>
</html>
